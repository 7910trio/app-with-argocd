apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-k8s-basic-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: app-argocd-application
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-argocd-application
    spec:
      containers:
      - name: app-argocd-container
        image: 7910trio/app-with-argocd
        ports:
          - protocol: TCP
            containerPort: 8080